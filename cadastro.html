<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/slylecadastroscript.css">
    <title>AtividadeLogin</title>

</head>
<body>
    <div id= "main-container">
        <h1>Faça o seu cadastro de filmes</h1>
        <form id="register-form" action="">
            <div class="full-box">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" data-min-length="3">

            </div>
            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu Nome" data-required data-min-length="3"
                data-max-length="16">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome" autocomplte="off">
            </div>
            <div class="half-box">
                <label for="address">Endereço</label>
                <input type="text" name="address" id="address" placeholder="Digite seu endereço" data-required data-only-letters>
            </div>
            <div class="half-box spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirmação de senha</label>
                <input type="passconfirmation" name="passconfirmation" id="passconfirmation" placeholder="Digite novamente sua senha">
            </div>
            <div class="half-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
                <input type="submit" id="btn-submit" value="Registrar">
            </div>
            </form>
        </div>
        <p class="error-validation template"></p>
        <script src="/js/cadastroscript.js"></script>
</body>
</html>
